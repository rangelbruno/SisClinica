<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    
    <ui:composition template="/templates/default/main.xhtml">
        
        <ui:define name="content">
            <h:outputText value="#{bundle.ListPacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h1 class="page-header "> <i class="glyphicon glyphicon-user"></i> Pacientes</h1>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPacienteEmpty}" rendered="#{pacienteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pacienteController.items.rowCount > 0}">
                    <h:outputText value="#{pacienteController.pagination.pageFirstItem + 1}..#{pacienteController.pagination.pageLastItem + 1}/#{pacienteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pacienteController.previous}" value="#{bundle.Previous} #{pacienteController.pagination.pageSize}" rendered="#{pacienteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pacienteController.next}" value="#{bundle.Next} #{pacienteController.pagination.pageSize}" rendered="#{pacienteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pacienteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" styleClass="table table-bordered" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID" style="padding-left: 8px;"/>
                            </f:facet>
                            <h:outputText value="#{item.idpaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_nome}" style="padding-left: 8px;"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_cpf}" style="padding-left: 8px;"/>
                            </f:facet>
                            <h:outputText value="#{item.cpf}"/>
                        </h:column>
              
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_nascimento}" style="padding-left: 8px;"/>
                            </f:facet>
                            <h:outputText value="#{item.nascimento}" style="padding-left: 8px;">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
       
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_sexo}" style="padding-left: 8px;"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </h:column>
                    
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_cidade}" style="padding-left: 8px;"/>
                            </f:facet>
                            <h:outputText value="#{item.cidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteTitle_estado}" style="padding-left: 8px;"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ação" style="padding-left: 8px;"/>
                            </f:facet>
                             <h:commandLink action="#{pacienteController.prepareView}" value="Exibir" styleClass="btn btn-info"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pacienteController.prepareEdit}" value="Editar" styleClass="btn btn-warning"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pacienteController.destroy}" value="Excluir" styleClass="btn btn-danger"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pacienteController.prepareCreate}" value="Novo Paciente" styleClass="btn btn-success"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
